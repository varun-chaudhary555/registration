<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <form class="mx-auto" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <h4 class="text-center">Sign Up</h4>
        <div class="mb-3 mt-5">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp">
        </div>
        <div class="mb-3 mt-5">
            <label for="email" class="form-label">Email Id:</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password1">
        </div>
        <div class="mb-3">
            <label for="re_password" class="form-label">Re-enter Password:</label>
            <input type="password" class="form-control" id="re_password" name="password2">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div id="emailHelp" class="form-text mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
